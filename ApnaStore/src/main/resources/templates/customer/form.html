<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">

                    </span>
            </button>
            <a class="navbar-brand" th:href="@{/}">UdharKhata</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">My Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/product/add}">Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
        <span>
            <hr>
        </span>
</div>

    <div class="container">
        <form action="#" th:action="@{/customer/add}" th:object="${customer}" method="post" class="row g-3" >
            <div class="col-md-6">
                <label for="fName" class="form-label">firstName</label>
                <input type="text" class="form-control" id="fName" th:field="*{firstName}">
            </div>
            <div class="col-md-6">
                <label for="lName" class="form-label">lastName</label>
                <input type="text" class="form-control" id="lName" th:field="*{lastName}">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="col-md-6">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" th:field="*{total}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
