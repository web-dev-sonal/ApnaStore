<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer/profile.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">

                        </span>
            </button>
            <a class="navbar-brand" th:href="@{/}">UdharKhata</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer}">My Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/product/add}">Add Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <span><hr></span>
</div>



<div class="container">
    <div class="row">
        <div class="col">
            <img th:src="@{/images/profile.png}" alt="profile">
        </div>
        <div class="col">
            <h1>
                Name :
                <span th:text="${customer.firstName}">
                </span>
                <span></span>
                <span th:text="${customer.lastName}"> </span>
            </h1>
            <h4>Phone : <span th:text="${customer.phone}"></span></h4>
            <h4>Total : <span th:text="${customer.total}"></span></h4>
            <div>
                <a class="btn btn-danger" th:href="@{'/customer/delete/' + ${customer.phone}}" role="button">
                    <span> Delete </span>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <span><hr></span>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <a class="btn btn-warning" th:href="@{'/customer/update/' + ${customer.phone}}" role="button">
                <span> Update customer  </span>
            </a>
        </div>
    </div>
</div>
<div class="container">
    <span><hr></span>
</div>
<div class="container"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <a class="btn btn-info" th:href="@{'/customer/order/' + ${customer.phone}}" role="button">
                    <span> AllOrders </span>
                </a>
            </div>
            <div class="container">
                <hr>
            </div>
            <div>
                <a class="btn btn-primary" th:href="@{'/order/add/' + ${customer.phone}}" role="button">
                    <span> AddOrder </span>
                </a>
            </div>
        </div>

        <div class="col">
            <div>
                <a class="btn btn-info" th:href="@{'/customer/transaction/' + ${customer.phone}}" role="button">
                    <span> AllTransactions </span>
                </a>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <a class="btn btn-success" th:href="@{'/transaction/add/' + ${customer.phone}}" role="button">
                    <span> AddTransactions </span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
