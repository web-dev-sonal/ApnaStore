<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">

                        </span>
                </button>
                <a class="navbar-brand" th:href="@{/}">UdharKhata</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customer}">My Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/product/add}">Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div class="container">
        <span><h1>Transactions History</h1></span>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th> Amount </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transactions.empty}">
                <td colspan="2"> No transactions Available </td>
            </tr>
            <tr th:each="trs : ${transactions}">
                <td><span th:text="${trs.amount}"> Amount </span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <a class="btn btn-primary" th:href="@{'/transaction/add/' + ${customer.phone}}" role="button">
            Add new transaction
        </a>
    </div>
</div>
</body>
</html>
