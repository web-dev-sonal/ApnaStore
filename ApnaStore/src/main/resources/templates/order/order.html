<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">

                        </span>
                </button>
                <a class="navbar-brand" th:href="@{/}">UdharKhata</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customer}">My Customer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/product/add}">Add Product</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="container">
        <h1><span>Order History</span></h1>
    </div>

    <div class="container">
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> productId </th>
                    <th> Qty </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orders.empty}">
                    <td colspan="2"> No orders Available </td>
                </tr>
                <tr th:each="order : ${orders}">
                    <td><span th:text="${order.productId}"> productId </span></td>
                    <td><span th:text="${order.qty}"> Qty </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="container">
        <a class="btn btn-primary" th:href="@{'/order/add/' + ${customer.phone}}" role="button">
            Add new order
        </a>
    </div>
</div>



</body>
</html>
